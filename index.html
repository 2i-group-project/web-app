<!DOCTYPE html>
<html>

<head>
    <title>2i Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container">
        <h1>Register new user</h1>
        <hr>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" required>
            </div>
            <button type="submit" id="btn" onclick="AddRow()" class="btn btn-primary">Submit</button>
        </form>
        <br>

        <table class="table" id="show">

            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>

        </table>
    </div>

    <script>
        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];

        var n = 1;
        var x = 0;

        function AddRow() {
            if (document.getElementById("fname").value != "" && document.getElementById("lname").value != "" && document.getElementById("email").value != "" && document.getElementById("age").value != "") {
                var AddRown = document.getElementById('show');
                var NewRow = AddRown.insertRow(n);

                list1[x] = document.getElementById("fname").value;
                list2[x] = document.getElementById("lname").value;
                list3[x] = document.getElementById("email").value;
                list4[x] = document.getElementById("age").value;

                var cel1 = NewRow.insertCell(0);
                var cel2 = NewRow.insertCell(1);
                var cel3 = NewRow.insertCell(2);
                var cel4 = NewRow.insertCell(3);

                cel1.innerHTML = list1[x];
                cel2.innerHTML = list2[x];
                cel3.innerHTML = list3[x];
                cel4.innerHTML = list4[x];

                n++;
                x++;

                document.getElementById('fname').value = '';
                document.getElementById('lname').value = '';
                document.getElementById('email').value = '';
                document.getElementById('age').value = '';
            }
        }
    </script>
</body>

</html>
